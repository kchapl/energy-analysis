name: CI

on:
  push:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-scala@v10

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Run SBT tasks
        run: >
          sbt
          scalafmtCheckAll
          scalafmtSbtCheck
          test
          
